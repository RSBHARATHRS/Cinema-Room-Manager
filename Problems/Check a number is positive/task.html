<h2>Check a number is positive</h2>
<html>
 <head></head>
 <body>
  <p><span>Write a program that reads the number and prints </span><b>YES</b><span> if it is positive. Otherwise, the program should print </span><b>NO</b><span>.</span><br></p>
  <p><span>Do not forget that zero is not a positive number.<br></span></p>
 </body>
